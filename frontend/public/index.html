<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Beratung und Coaching für dein persönliches Wachstum – Yowayoli: Your way is your life.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yowayoli.com/">
    <title>Yowayoli | Beratung & Coaching für dein Leben</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
        body, html {
            height: 100%;
            color: #777;
            line-height: 1.8;
        }
        .bgimg {
            background-image: url('https://yowayoli.com/forestbridge.jpg');
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            min-height: 800px;
            max-height: 100%;

        }
        /* Create a Parallax Effect */
        .bgimg-1, .bgimg-2 {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* First image (Logo. Full height) */
        .bgimg-1 {
            background-image: url('https://yowayoli.com/forestbridge.jpg');
            min-height: 800px;
            max-height: 100%;
        }

        /* Second image (Portfolio) */
        .bgimg-2 {
            background-image: url("https://yowayoli.com/parallax2.jpg");
            min-height: 400px;
        }

        .w3-wide {letter-spacing: 10px;}
        .w3-hover-opacity {cursor: pointer;}

        /* Turn off parallax scrolling for tablets and phones */
        @media only screen and (max-device-width: 800px) {
            .bgimg-1, .bgimg-2 {
            background-attachment: scroll;
            min-height: 400px;
            }
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
